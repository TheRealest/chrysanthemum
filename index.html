<!doctype html>
<html ng-app='chrysanthemum'>
	<head>
		<title>Chrysanthemum</title>

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400,400italic|Overlock:700italic,900italic|Kaushan+Script|Lovers+Quarrel|Jim+Nightshade|Satisfy|Mr+Dafoe|Condiment|Knewave|Walter+Turncoat' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='fonts/font-awesome-2.0/font-awesome.css'>
		<link rel='stylesheet' href='fonts/climacons/climacons.css'>
		<link rel='stylesheet' href='fonts/general_foundicons/general_foundicons.css'>
		<link rel='stylesheet' href='fonts/entypo/entypo.css'>

		<!-- LIBRARIES -->
		<script type='text/javascript' src='https://static.firebase.com/v0/firebase.js'></script>
		<script type='text/javascript' src='lib/jquery-1.8.2.min.js'></script>
		<script type='text/javascript' src='lib/jquery.color.js'></script>
		<script type='text/javascript' src='lib/angular-1.0.2.js'></script>
		<script type='text/javascript' src='lib/modernizr-2.6.1.js'></script>
		<link rel='stylesheet' href='lib/foundation-3.1.1/css/foundation.min.css'>
		<script type='text/javascript' src='lib/foundation-3.1.1/js/jquery.foundation.tooltips.js'></script>

		<!-- CHRYSANTHEMUM JS SCRIPTS -->
		<!-- <script src='js/chrysanthemum.js'></script> -->
		<script src='js/mulch.js'></script>
		<script src='js/controllers.js'></script>
		<script src='js/services.js'></script>
		<script src='js/app.js'></script>

		<!-- CHRYSANTHEMUM CSS -->
		<link rel='stylesheet' href='css/day-theme.css' id='day-theme' class='theme'>
		<link rel='stylesheet' href='css/night-theme.css' id='night-theme' class='theme'>
		<!-- <link rel='stylesheet' href='css/style-old.css'> -->
		<link rel='stylesheet' href='css/animation.css'>
	</head>
	<body id='index'>
		<div class='row' ng-controller='ThemeCtrl'>
			<div class='three columns'>
				<span id='day-theme-button' class='theme-button selected-theme' ng-click='changeTheme("day-theme")'><i class='climacon-windy-sun'></i></span>
				<span id='night-theme-button' class='theme-button' ng-click='changeTheme("night-theme")'><i class='climacon-fog-night'></i></span>
			</div>
		</div>


		<div ng-view></div>
	</body>
</html>
