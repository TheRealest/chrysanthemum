	<div id='view-buttons' class='one columns'>
		<fieldset ng-repeat='button in buttons' class='view-button' ng-class='{"current-view" : isCurrentView(button[0])}' ng-click='setCurrentView(button[0])'>
			<i ng-class='button[1].icon' style='font-size: 1.4em;'></i>
		</fieldset>
	</div>
	<script type='text/javascript'>
		if (navigator.userAgent.match(/iPhone|iPod|iPad/i)) { $(".view-button").click(function() {}); }
	</script>
	<div class='eleven columns'>

		<fieldset id='gamelist' class='view' ng-hide='!isCurrentView("gamelist")'>
			<legend><i ng-class='views.gamelist.icon'></i> {{views.gamelist.title}}</legend>

			<div id='scrollarea'>
				<div ng-repeat='(id,data) in gamelist' class='lineitem' ng-class-odd="'odd'" ng-class-even="'even'">
					<i class='ng-class: iconClass(data.privacy)'></i> <span id='id'>{{id}}</span>, <span id='name'>{{data.name}}</span>
				</div>
			</div>
		</fieldset>
		<fieldset id='leaderboard' class='view' ng-hide='!isCurrentView("leaderboard")'>
			<legend><i ng-class='views.leaderboard.icon'></i> {{views.leaderboard.title}}</legend>

			<div id='scrollarea'>
				
			</div>
		</fieldset>
	</div>
</div>
